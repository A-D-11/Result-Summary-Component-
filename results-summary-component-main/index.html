<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <span> Your Result</span>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      
        <h3> Great</h3>
        <p class="last-row">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
      
      <div class="summary">
        
        <h2>Summary</h2>
    
        <!--<ul>
          <li class="reaction"> <h4><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</h4> <p>80<Span>/ 100</Span> </p></li>
          
          <li class="memory"><h4><img src="./assets/images/icon-memory.svg" alt=""> Memory</h4><p>92  <span>/ 100</span></p></li>
        
          <li class="verbal"><h4><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</h4> <p>61 <span>/ 100</span></p></li>
        
          <li class="visual"><h4><img src="./assets/images/icon-visual.svg" alt=""> Visual</h4> <p>72 <span>/ 100</span></p></li>
        </ul>-->
        
        <div class="r-m-v-v">
          <div class="reaction basic"><img src="./assets/images/icon-reaction.svg" alt=""><h4>Reaction</h4> <p>92<span>/ 100</span> </p> </div>
          
          <div class="memory basic"><img src="./assets/images/icon-memory.svg" alt=""><h4>Memory</h4> <p>92<span>/ 100</span></p></div>

          <div class="verbal basic"><img src="./assets/images/icon-verbal.svg" alt=""><h4>Verbal</h4> <p>61<span>/ 100</span></p></div>

          <div class="visual basic"><img src="./assets/images/icon-visual.svg" alt=""><h4>Visual</h4> <p>72<span>/ 100</span></p></div>
        </div>
        
        <button>Continue</button>
      </div>
      
    </div>
  </main>
 
</body>
</html>
